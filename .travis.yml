language: php

git:
  depth: 2

env:
  - COMPOSER_FLAGS=--prefer-lowest
  global:
    - OPCODE_CACHE=apc

matrix:
  exclude:
    - php: hhvm
      env: COMPOSER_FLAGS=--prefer-lowest
  include:
    - php: hhvm-3.9
      sudo: required
      dist: trusty
      group: edge
      env: COMPOSER_FLAGS=
    - php: nightly
    - php: 7.1
      env:
      - LINT=true
    - php: 7.0
      env:
      - LINT=true
    - php: 5.6
    - php: 5.5
    - php: 5.4
    - php: 5.3

  fast_finish: true
  allow_failures:
    - php: nightly

cache:
  directories:
    - $HOME/.composer/cache
    - $HOME/.php-cs-fixer

before_install:
  - phpenv config-rm xdebug.ini || true
  
before_script:
    - travis_retry composer self-update
    - travis_retry composer update --no-interaction --prefer-source --prefer-stable ${COMPOSER_FLAGS}

script:
  - if [[ $LINT = true ]]; then
      composer assert:cs-lint;
      ./bin/travis/lint-docs;
      composer require --dev phpstan/phpstan;
      vendor/bin/phpstan analyse --no-progress --ansi -l 5 lib;
    fi
  - vendor/bin/phpunit --coverage-text --coverage-clover=coverage.clover

after_script:
    - wget https://scrutinizer-ci.com/ocular.phar
    - php ocular.phar code-coverage:upload --format=php-clover coverage.clover
