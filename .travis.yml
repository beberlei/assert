language: php
sudo: false

git:
  depth: 2

matrix:
  include:
    - php: 7.0
      env:
      - LINT=true COVERAGE=true
    - php: 7.1
      env:
      - LINT=true
    - php: 7.2
      env:
      - LINT=true
    - php: nightly
    - php: hhvm-3.9
      sudo: required
      dist: trusty
      group: edge

  fast_finish: true
  allow_failures:
    - php: nightly

cache:
  directories:
    - $HOME/.composer/cache
    - $HOME/.php-cs-fixer

before_install:
  - source .travis/xdebug.sh
  - xdebug-disable

before_script:
  - travis_retry composer update --no-interaction --prefer-source --prefer-stable

script:
  - if [[ "$LINT" == "true" ]]; then
      composer assert:cs-lint;
      ./bin/travis/lint-docs;
      vendor/bin/phpstan analyse --no-progress --ansi -l 7 lib;
    fi
  - if [[ "$COVERAGE" == "true" ]]; then
      xdebug-enable;
      vendor/bin/phpunit --coverage-text --coverage-clover=coverage.clover;
      xdebug-disable;
    else
      vendor/bin/phpunit;
    fi

after_script:
  - if [[ "$COVERAGE" == "true" ]]; then
      wget https://scrutinizer-ci.com/ocular.phar;
      php ocular.phar code-coverage:upload --format=php-clover coverage.clover;
    fi
